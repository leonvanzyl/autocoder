name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install (dev)
        run: python -m pip install -e ".[dev]"
      - name: Tests (pytest)
        run: pytest -q

  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json
      - name: Install
        run: npm ci
      - name: Type check & build
        run: npm run build

  python-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install (dev)
        run: python -m pip install -e ".[dev]"
      - name: Tests (pytest)
        run: pytest -q
